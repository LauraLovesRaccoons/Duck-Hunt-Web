<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duck Hunt</title>
    <!-- icons and more icons -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="favicon.ico" />
    <!-- (S)CSS stylesheet-->
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Duck Hunt</h1>
        <p>Is unsupported on mobile</p>
      </header>
      <div id="enableJS">
        <p>This website doesn't use any external assets or code, but requires Javascript to run. <br /> <br />Also scores are only saved to your local machine.</p>
      </div>
      <section id="playground">
        <!--  -->
        <button class="duckS" id="duck1"></button>
        <button class="duckS" id="duck2"></button>
        <button class="duckS" id="duck3"></button>
        <button id="dog"></button>
        <section id="bottomBoxes">
          <div id="bulletsBox"><span>SHOT</span></div>
          <div id="targetsHitBox"><span>HIT</span></div>
          <div id="scoreBox"><span>SCORE</span></div>
        </section>
      </section>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
